<!DOCTYPE html>
<html>
    <head>
        <title>ES5 Slider</title>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script type="text/javascript" src="js/app.js"></script>

    </head>

    <body>
        <!-- SLIDER -->
        <div class="slider__container">

            <!-- ITEM -->
            <div class="Slides fade">
                <div class="slider__numbertext">1 / 3</div>
                <img src="img/slide1.jpg">
                <div class="slider__text"></div>
            </div>

            <!-- ITEM -->
            <div class="Slides fade">
                <div class="slider__numbertext">2 / 3</div>
                <img src="img/slide2.jpg">
                <div class="slider__text"></div>
            </div>

            <!-- ITEM -->
            <div class="Slides fade">
                <div class="slider__numbertext">3 / 3</div>
                <img src="img/slide3.jpg">
                <div class="slider__text"></div>
            </div>

            <!-- ARROWS -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- DOTS -->
        <div class="Slider__dots" style="text-align:center">
            <span class="Slider__dots--dot" onclick="currentSlide(1)"></span> 
            <span class="Slider__dots--dot" onclick="currentSlide(2)"></span> 
            <span class="Slider__dots--dot" onclick="currentSlide(3)"></span> 
        </div>    
    </body>

</html>
